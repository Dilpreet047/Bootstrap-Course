<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

</head>
<body>
    <header id="main-header" class="bg-success p-4 mb-3 text-light">
        <div class="container">
            <h1 id="item-lister">
                Item Lister <span style="display: none;">123</span>
            </h1>
        </div>
    </header>

    <section id="main-section">
        <div class="container">
            <div class="card card-body" id="main">
                <h2 class="title">
                    Add Items
                </h2>

                <div class="input-group" id="form">
                    <input type="text" class="form-control input">

                    <select id="select" class="form-control mr-2">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                    </select>

                    <button type="submit" class="btn btn-dark mx-2" id="btn" value="Subscribe">
                        Subscribe
                    </button>
                </div>

                <h2 class="title mt-3">
                    Items
                </h2>

                <ul class="list-group" id="items">
                    <li class="list-group-item">
                        Item1
                    </li>

                    <li class="list-group-item">
                        Item2
                    </li>

                    <li class="list-group-item">
                        Item3
                    </li>

                    <li class="list-group-item">
                        Item4
                    </li>
                </ul>
                <div id="new-div"></div>
                <button class="btn btn-block btn-dark my-3" id="btn-id">Click Here</button>

                <button class="btn btn-block btn-dark my-3" id="btn-id1">Event Type</button>

                <div class="box" id="box">

                </div>
            </div>
        </div>
    </section>

    <script src="./dom.js"></script>
</body>
</html>
